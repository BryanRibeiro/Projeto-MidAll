<h1 class="mt-4">Promotions</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Promotions visualization</li>
</ol>

<div class="container">
    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-warning" routerLink="/promotions-form">
                <i class="fa fa-plus"></i> New
            </button>
        </div>
    </div>   
    <br/>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-condensed table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Discount</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let promotion of promotions">
                        <td>{{ promotion.id }}</td>
                        <td>{{ promotion.name }}</td>
                        <td>{{ promotion.discount }}</td>
                
                    </tr>
                </tbody>
            </table>
        </div>
            
    </div>
</div>
